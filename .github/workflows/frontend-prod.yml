name: Frontend prod CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - 'main'
      - 'dev'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Goto frontend and run tests
        run: npm i && npm test

  dockerTag:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4

      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: renthub/front

      - 
        name: Debug meta
        run:  echo "Tags => ${{ steps.meta.outputs.tags }}"

      - 
        uses: haya14busa/action-cond@v1
        name: Tag or Sha
        id: tag_sha
        with:
          cond: ${{ endsWith(steps.meta.outputs.tags, ':main') }}
          if_true: "renthub/front:${{github.sha}}"
          if_false: ${{ steps.meta.outputs.tags }}

      - 
        name: Use conditional value
        run: echo "tag_sha => ${{ steps.tag_sha.outputs.value }}"

      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - 
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - 
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: prod
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tag_sha.outputs.value }}